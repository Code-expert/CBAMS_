<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>WebRTC Video Call</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a56d4;
      --danger: #f72585;
      --danger-dark: #e11d74;
      --light: #f8f9fa;
      --dark: #212529;
      --gray: #6c757d;
      --border-radius: 12px;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      color: var(--dark);
    }

    .container {
      width: 100%;
      max-width: 1200px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
      color: white;
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }

    header p {
      font-size: 1.1rem;
      opacity: 0.9;
      max-width: 600px;
    }

    .card {
      background-color: white;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 30px;
      width: 100%;
      max-width: 500px;
      margin-bottom: 30px;
    }

    .card h2 {
      color: var(--primary);
      margin-bottom: 20px;
      text-align: center;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--dark);
    }

    .form-control {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #e1e5ee;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
      background-color: #f8f9fa;
    }

    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
      background-color: white;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      gap: 8px;
    }

    .btn-primary {
      background-color: var(--primary);
      color: white;
      width: 100%;
    }

    .btn-primary:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
    }

    .btn-danger {
      background-color: var(--danger);
      color: white;
    }

    .btn-danger:hover {
      background-color: var(--danger-dark);
    }

    .btn-control {
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 20px;
      backdrop-filter: blur(10px);
    }

    .btn-control:hover {
      background-color: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    .btn-control.active {
      background-color: white;
      color: var(--danger);
    }

    .btn-control.active:hover {
      background-color: #f8f9fa;
    }

    #videoContainer {
      display: none;
      width: 100%;
      max-width: 1000px;
      position: relative;
      margin-bottom: 20px;
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      background-color: var(--dark);
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      padding-top: 56.25%;
      /* 16:9 Aspect Ratio */
    }

    #remoteVideo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      background-color: #000;
    }

    #localVideo {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 25%;
      max-width: 300px;
      height: auto;
      border-radius: 8px;
      border: 2px solid white;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      background-color: #000;
      z-index: 10;
    }

    .controls {
      display: none;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    @media (max-width: 768px) {
      .card {
        padding: 20px;
      }

      #localVideo {
        width: 30%;
      }

      .btn-control {
        width: 50px;
        height: 50px;
        font-size: 18px;
      }
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 2rem;
      }

      #localVideo {
        width: 35%;
      }

      .controls {
        gap: 10px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>Video Connect</h1>
      <p>Secure 1:1 video calls powered by WebRTC technology</p>
    </header>

    <div class="card" id="joinFormCard">
      <h2>Join a Video Call</h2>
      <form id="joinForm">
        <div class="form-group">
          <label for="sessionIdInput">Room ID</label>
          <input type="number" id="sessionIdInput" class="form-control" placeholder="Enter Room ID" required />
        </div>
        <div class="form-group">
          <label for="userIdInput">User ID</label>
          <input type="number" id="userIdInput" class="form-control" placeholder="Enter your User ID" required />
        </div>
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-video"></i> Join Call
        </button>
      </form>
    </div>

    <div id="videoContainer">
      <div class="video-wrapper">
        <video id="remoteVideo" autoplay playsinline></video>
        <video id="localVideo" autoplay muted playsinline></video>
      </div>
    </div>

    <div class="controls" id="controls">
      <button id="muteBtn" class="btn btn-control">
        <i class="fas fa-microphone"></i>
      </button>
      <button id="cameraBtn" class="btn btn-control">
        <i class="fas fa-video"></i>
      </button>
      <button id="endSessionBtn" class="btn btn-control btn-danger">
        <i class="fas fa-phone-slash"></i>
      </button>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
<script>
  const socket = io("http://localhost:5000");
  const joinForm = document.getElementById("joinForm");
  const sessionIdInput = document.getElementById("sessionIdInput");
  const userIdInput = document.getElementById("userIdInput");
  const videoContainer = document.getElementById("videoContainer");
  const localVideo = document.getElementById("localVideo");
  const remoteVideo = document.getElementById("remoteVideo");
  const endSessionBtn = document.getElementById("endSessionBtn");
  const muteBtn = document.getElementById("muteBtn");
  const cameraBtn = document.getElementById("cameraBtn");
  const controls = document.getElementById("controls");
  const joinFormCard = document.getElementById("joinFormCard");

  let localStream;
  let peerConnection;
  let sessionId, userId;
  let isMuted = false;
  let isCameraOff = false;
  const config = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };

  // âœ… AUTO-FILL FROM URL PARAMS
  const urlParams = new URLSearchParams(window.location.search);
  const roomIdFromUrl = urlParams.get('room');
  if (roomIdFromUrl) {
    sessionIdInput.value = roomIdFromUrl;
  }

  // Toggle audio mute
  function toggleMute() {
    if (!localStream) return;
    const audioTracks = localStream.getAudioTracks();
    if (audioTracks.length > 0) {
      isMuted = !isMuted;
      audioTracks[0].enabled = !isMuted;
      muteBtn.classList.toggle('active', isMuted);
      muteBtn.innerHTML = isMuted ? '<i class="fas fa-microphone-slash"></i>' : '<i class="fas fa-microphone"></i>';
    }
  }

  // Toggle camera
  function toggleCamera() {
    if (!localStream) return;
    const videoTracks = localStream.getVideoTracks();
    if (videoTracks.length > 0) {
      isCameraOff = !isCameraOff;
      videoTracks[0].enabled = !isCameraOff;
      cameraBtn.classList.toggle('active', isCameraOff);
      cameraBtn.innerHTML = isCameraOff ? '<i class="fas fa-video-slash"></i>' : '<i class="fas fa-video"></i>';
    }
  }

  // Enhanced cleanup function
  function cleanup() {
    if (peerConnection) {
      peerConnection.close();
      peerConnection = null;
    }
    if (localStream) {
      localStream.getTracks().forEach(track => track.stop());
      localStream = null;
    }
    videoContainer.style.display = "none";
    controls.style.display = "none";
    joinFormCard.style.display = "block";
    localVideo.srcObject = null;
    remoteVideo.srcObject = null;
    isMuted = false;
    isCameraOff = false;
    muteBtn.classList.remove('active');
    cameraBtn.classList.remove('active');
    muteBtn.innerHTML = '<i class="fas fa-microphone"></i>';
    cameraBtn.innerHTML = '<i class="fas fa-video"></i>';
    sessionIdInput.value = '';
    userIdInput.value = '';
  }

  // âœ… JOIN FORM SUBMISSION
  joinForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    sessionId = sessionIdInput.value;
    userId = userIdInput.value || Date.now(); // Auto-generate if empty

    joinFormCard.style.display = "none";
    videoContainer.style.display = "block";
    controls.style.display = "flex";

    try {
      // âœ… REQUEST CAMERA FIRST
      localStream = await navigator.mediaDevices.getUserMedia({ 
        video: true, 
        audio: true 
      });
      localVideo.srcObject = localStream;
      
      // âœ… JOIN ROOM AFTER CAMERA IS READY
      socket.emit("join-room", sessionId);
      
      console.log('âœ… Camera and mic access granted');
    } catch (error) {
      console.error("âŒ Error accessing camera/mic:", error);
      alert("Please allow camera and microphone access to start video call");
      cleanup();
      return;
    }
  });

  // When another user joins
  socket.on("user-connected", async (otherUserId) => {
    console.log('ðŸ‘¤ Another user connected:', otherUserId);
    
    // Create peer connection
    peerConnection = new RTCPeerConnection(config);

    // Add local tracks
    localStream.getTracks().forEach(track => {
      peerConnection.addTrack(track, localStream);
    });

    // Handle remote track
    peerConnection.ontrack = (event) => {
      console.log('ðŸ“¹ Receiving remote video');
      remoteVideo.srcObject = event.streams[0];
    };

    // Handle ICE candidates
    peerConnection.onicecandidate = (event) => {
      if (event.candidate) {
        socket.emit("ice-candidate", event.candidate, sessionId);
      }
    };

    // Create and send offer
    const offer = await peerConnection.createOffer();
    await peerConnection.setLocalDescription(offer);
    socket.emit("offer", offer, sessionId);
  });

  // Receive offer
  socket.on("offer", async (offer) => {
    console.log('ðŸ“¥ Received offer');
    
    if (!peerConnection) {
      peerConnection = new RTCPeerConnection(config);
      
      localStream.getTracks().forEach(track => {
        peerConnection.addTrack(track, localStream);
      });

      peerConnection.ontrack = (event) => {
        console.log('ðŸ“¹ Receiving remote video');
        remoteVideo.srcObject = event.streams[0];
      };

      peerConnection.onicecandidate = (event) => {
        if (event.candidate) {
          socket.emit("ice-candidate", event.candidate, sessionId);
        }
      };
    }

    await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
    const answer = await peerConnection.createAnswer();
    await peerConnection.setLocalDescription(answer);
    socket.emit("answer", answer, sessionId);
  });

  // Receive answer
  socket.on("answer", async (answer) => {
    console.log('ðŸ“¥ Received answer');
    await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
  });

  // Receive ICE candidate
  socket.on("ice-candidate", async (candidate) => {
    try {
      await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
    } catch (err) {
      console.error('âŒ Error adding ICE candidate:', err);
    }
  });

  // Event listeners for controls
  endSessionBtn.addEventListener("click", () => {
    socket.emit("leave-room", sessionId);
    cleanup();
  });

  muteBtn.addEventListener("click", toggleMute);
  cameraBtn.addEventListener("click", toggleCamera);

  // Handle cleanup on unload
  window.addEventListener("beforeunload", () => {
    if (sessionId) {
      socket.emit("leave-room", sessionId);
    }
  });
</script>

</body>

</html>
